{% extends 'Base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<div class="container">
<H1 style="margin-top:130px">
    Register
</H1>
<hr>
<p style="opacity: 0.7; font-size: 1.2rem; word-spacing: 2px;">
    Please create your login credentials
</p>


<form method="post" style="margin-top: 5vh;">
    <div class="row mb-3">
        <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" placeholder='Ayush Sharma' required='required' name="Name" class="form-control" id="inputName3">
        </div>
    </div>
    
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" placeholder='ayushsharma@gmail.com' required='required' name="Email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" required='required' name="Password" class="form-control" id="inputPassword3">
      </div>
    </div>
    <button type="submit" class="btn btn-success">Register</button>
    <a href="/login" class="btn btn-outline-primary">Log in</a>
  </form>
</div>
{% endblock %}
