{% extends 'Base.html' %}

{% block head %}
<title>Login</title>

{% endblock %}

{% block body %}
<div class="container">
<H1 style="margin-top:130px;">
    Login
</H1>
<hr>
<p style="opacity: 0.7; font-size: 1.2rem; word-spacing: 2px;">
    Please fill in your login credentials
</p>


<form method="post" style="margin-top: 5vh;">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" placeholder='ayushsharma@gmail.com' required='required' name="Email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" required='required' name="Password" class="form-control" id="inputPassword3">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
    <a href="/register" class="btn btn-outline-success">Register</a>
  </form>
</div>
{% endblock %}
