<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {%block head%}
    {%endblock%}
</head>

<body >
    {% include 'includes/navbar.html' %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        
        {% if messages %}

            {% for categories, message in messages %}        
            <div class="alert alert-{{categories}} alert-dismissible fade show" data-dismiss style="width: 75%; margin-left: auto; margin-right: auto; margin-top: 75px;" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>      
            {% endfor %}
  
        {% endif %}
         
        {% endwith %}
    <div class="container" style="margin-left: auto;margin-right: auto;display: flexbox;align-content: center;">
        {%block body%}
        {%endblock%}


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>






</body>

</html>
